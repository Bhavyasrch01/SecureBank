<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - SecureBank</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-container {
        display: flex;
        flex-direction: column;
        gap: 25px;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>
<body>
  <header class="header">SimpleBank</header>

  <div class="main-section">
    <div class="auth-card">
      <h2>Reset Password</h2>
      <p style="margin-bottom: 20px;">Enter your registered email address to receive a reset link.</p>
      <form id="resetForm">
        <input type="email" id="email" placeholder="Email" required />
        <button class="btn" type="submit">Send Reset Link</button>
      </form>
      <div class="login-links">
        <p>Remember your password? <a href="login.html">Go to Login</a></p>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-container">
      <h3>We will update you soon.</h3>
      <button class="btn" onclick="closePopup()">Back to Login</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const form = document.getElementById("resetForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if (email) {
        popup.style.display = "flex";
      }
    });

    function closePopup() {
      popup.style.display = "none";
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
