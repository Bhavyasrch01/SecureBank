<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard · SecureBank</title>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #0d1b2a;
      color: white;
    }
    header {
      background: #1b263b;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 1.4rem;
      color: #4dabf7;
      font-weight: bold;
    }
    .btn {
      background: #f03e3e;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background: #c92a2a;
    }
    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #1b263b;
      padding: 30px;
      border-radius: 18px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
    }
    th {
      background: #243552;
    }
    tr:nth-child(even) {
      background: #2d3d52;
    }
    tr:nth-child(odd) {
      background: #32465a;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">SecureBank ▸ Admin</div>
    <button class="btn" onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="card">
      <h2>All Users</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Email</th><th>Balance</th></tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      location.href = "admin-login.html";
    }

    fetch("http://localhost:5000/users")
      .then(res => res.json())
      .then(users => {
        const tbody = document.getElementById("userTable");
        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>₹${(+user.balance).toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        });
      });

    function logout() {
      localStorage.removeItem("isAdmin");
      location.href = "admin-login.html";
    }
  </script>
</body>
</html>
