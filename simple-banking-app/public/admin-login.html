<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login · SecureBank</title>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #0d1b2a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-box {
      background: #1b263b;
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .auth-box h2 {
      margin-bottom: 25px;
    }
    .auth-box input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #32465a;
      color: white;
      font-size: 1em;
    }
    .btn {
      background: #4dabf7;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 500;
      color: white;
      border-radius: 25px;
      margin-top: 15px;
      cursor: pointer;
    }
    .btn:hover {
      background: #339af0;
    }
    a {
      color: #4dabf7;
      text-decoration: none;
      display: block;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUser" placeholder="Username" required />
      <input type="password" id="adminPass" placeholder="Password" required />
      <button type="submit" class="btn">Login as Admin</button>
    </form>
    <a href="login.html">← Back to User Login</a>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = adminUser.value.trim();
      const pass = adminPass.value.trim();

      const res = await fetch(`http://localhost:5000/admins?username=${user}&password=${pass}`);
      const admins = await res.json();

      if (admins.length === 1) {
        localStorage.setItem("isAdmin", "true");
        alert("Welcome, Admin!");
        location.href = "admin.html";
      } else {
        alert("Invalid admin credentials.");
      }
    });
  </script>
</body>
</html>
